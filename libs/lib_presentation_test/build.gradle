apply from: "$rootDir/libs/lib.gradle"

def plugins = [
    "kotlin-kapt",
    "dagger.hilt.android.plugin"
]

plugins.forEach { plugin ->
    apply plugin: plugin
}

def deps = [
    "appcompat",
    "coroutines",
    "dagger",
    "fragment",
    "fragment-testing",
    "test"
]

deps.forEach { dep ->
    apply from: "$rootDir/deps/${dep}.gradle"
}

def libs = [
    "lib_presentation",
    "lib_threading"
]

dependencies {
    libs.forEach { lib ->
        implementation project(":$lib")
    }
}
